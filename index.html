<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_educator_re_ju47.svg">
              </div>
              <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="#">Entrar</a></button>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="namecomplete">Nome completo</label>
                            <input id="namecomplete" type="text" name="namecomplete" placeholder="Digite seu nome completo" required>
                        </div>

                        <div class="input-box">
                            <label for="address">Endereço</label>
                            <input id="address" type="text" name="address" placeholder="Digite seu endereço" required>
                        </div>

                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>

                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>

                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua Senha" required>
                        </div>

                        <div class="input-box">
                            <label for="number">Matricula</label>
                            <input id="number" type="tel" name="Confirmpassword" placeholder="Digite sua matricula" required>
                        </div>
                    </div>
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>
                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não informar</label>
                            </div>
                        </div>
                    </div>
                    <div class="continue-button">
                        <button><a href="#">Continuar</a></button>
                    </div>
                  </form>
                </div>
              </div>
      </div>
</body>
</html>
